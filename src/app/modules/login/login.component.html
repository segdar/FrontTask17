
<div class="login-container">
  <div class="welcome-panel">
    <h1>{{TxtWelcome}}</h1>
    <p>{{Txtfooter}}</p>
  </div>
  <div class="login-form">
    <mat-card>
      <mat-card-title>{{namelogin}}</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Correo Electronico</mat-label>
            <input matInput placeholder="Ingrese su Correo Electronico"  formControlName="email">
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">{{emailError}}</mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">{{emailInvalid}}</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
 
</div>
