<h1 mat-dialog-title>Registro de Email</h1>
<mat-dialog-content>El usuario <span class="bold-text">{{emailName}}</span> no se encuentra registrado, desea guardarlo?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close >Cancel</button>
  <button mat-button  (click)="saveNewUser()" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
